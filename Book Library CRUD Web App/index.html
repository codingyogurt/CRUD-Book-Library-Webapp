<!DOCTYPE html>
<html>
    <head>
        <title>Project List Web App</title>
        <script src="https://kit.fontawesome.com/14edacb1dc.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
    </head>
    <body>
        <div class="container mt-4">
            <h1>
                <i class="fas fa-hard-hat text-warning"></i>
                My
                <span class="text-warning">Project</span>
                List
            </h1>

            <form id="book-form">
                <div class="form-group">
                    <label for="">Project Name</label>
                    <input type="text" id="nameInput" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Project Details</label>
                    <input type="text" id="detailsInput" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Project ID</label>
                    <input type="text" id="idInput" class="form-control">
                </div>
                <button class="btn btn-primary btn-block" type="submit">Add Project</button>
            </form>

            

            <table id="main-table" class="table table-hover">
                <thead>
                    <tr>
                        <th>Project Name</th>
                        <th>Project Description</th>
                        <th>Project ID</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="table-items">
                    <!--Items inserted here via JS-->
                </tbody>
            </table>

        </div> <!--Container-->

        <script src="js/main.js"></script>

    </body>

</html>
